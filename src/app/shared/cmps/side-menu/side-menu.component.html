<div class="row outer no-gutters" @menuInOut>
  <div class="col-10 menu-visible text-white">
    <div class="row no-gutters header-height align-items-center">
      <div class="col-auto offset-10 pr-3 order-12" (click)="closeMenu()">
        <i class="fa fa-close"></i>
      </div>
    </div>

    <div class="row no-gutters" (click)="goProfile()">
      <div class="col-4 offset-2">
        <img src="assets/imgs/profile.jpg" class="img-fluid thick-border rounded-circle">
      </div>
      <div class="ml-2 col align-self-end">
        <div>Zeshi Zheng</div>
        vip
      </div>
    </div>

    <div class="row no-gutters justify-content-end">
      <div class="col-8">Order</div>
      <div class="col-2">
        <span class="badge badge-pill badge-light">2</span>
      </div>
    </div>
    <div class="row no-gutters justify-content-end split-line">
      <div class="col-8">Wish List</div>
      <div class="col-2">
        <span class="badge badge-pill badge-light">100</span>
      </div>
    </div>

    <div class="row no-gutters justify-content-end">
      <div class="col-10">Recommended Topics</div>
    </div>
    <div class="row no-gutters justify-content-end">
      <div class="col-10">Snacks</div>
    </div>
    <div class="row no-gutters justify-content-end">
      <div class="col-10">Beverages</div>
    </div>
    <div class="row no-gutters justify-content-end">
      <div class="col-10">Commodity</div>
    </div>
    <div class="row no-gutters justify-content-end">
      <div class="col-10">Liquor&Tobacco</div>
    </div>
    <div class="row no-gutters justify-content-end split-line">
      <div class="col-10">Trial run of goods</div>
    </div>

    <div class="row no-gutters justify-content-end">
      <div class="col-3">Logout</div>
    </div>
  </div>

  <div class="col-2 menu-overlay" (click)="closeMenu()"></div>
</div>
